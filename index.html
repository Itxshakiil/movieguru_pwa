<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Guru </title>
    <script>
    if('serviceWorker' in navigator){
        navigator.serviceWorker.register('service-worker.js').then(() => console.log('service worker registered.')).catch( err => console.log('Error ' , err));
    }
    </script>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-title"><h1>Movie Guru</h1></div>
            <div class="header-form-wrapper">
                <div class="form-wrapper">
                    <form id="searchForm" action="" method="get">
                        <input type="text" name="s" id="search" placeholder="Search Movies..." required />
                        <input type="number" name="year" id="year" min="1900" max="2099" step="1" placeholder="Year" />
                        <select name="type" id="type">
                                <option value="" selected>All</option>
                                <option value="Movies">Movies</option>
                                <option value="Series">Series</option>
                                <option value="Episodes">Episodes</option>
                        </select>
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main id="main"> 
        
    </main>
    <footer>
        <div class="footer-copyright">Movie Guru &copy; 2019. All Rights Reserved.</div>
        <div class="credit">Designed with <span class="heart">â™¥</span> By Shakil Alam</div>
    </footer>
    <script src="js/__main.js"></script>
</body>
</html>
