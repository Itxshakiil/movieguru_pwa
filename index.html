<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Movie Guru" />
    <meta name="msapplication-TitleImage" content="images/logo-144.png" />
    <meta name="msapplication-TitleColor" content="#ffffff" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/logo-152.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Guru </title>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-title"><h1>Movie Guru</h1></div>
            <div class="header-form-wrapper">
                <div class="form-wrapper">
                    <form id="searchForm" action="" method="get">
                        <input type="text" name="s" id="search" placeholder="Search Movies..." required />
                        <input type="number" name="year" id="year" min="1900" max="2099" step="1" placeholder="Year" />
                        <select name="type" id="type">
                                <option value="" selected>All</option>
                                <option value="Movies">Movies</option>
                                <option value="Series">Series</option>
                                <option value="Episodes">Episodes</option>
                        </select>
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main id="main"> 
        
    </main>
    <footer>
        <div class="footer-copyright">Movie Guru &copy; 2019. All Rights Reserved.</div>
        <div class="credit">Designed with <span class="heart">â™¥</span> By Shakil Alam</div>
    </footer>
    <script src="js/main.js"></script>
    <script>
            window.onload = () => {
                'use strict';
                if('serviceWorker' in  navigator){
                    navigator.serviceWorker.register('./sw.js');
                }
            }
        </script>
</body>
</html>
